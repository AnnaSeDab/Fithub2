{% extends "profiles/profile.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block profile_content %}
<div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font text-center mb-4">Plans management</h2>
                <hr>
                <h4 class="text-center">Add Fitness Day</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mx-auto">
                <form method="POST" action="{% url 'add_day' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-grey rounded-0" href="{% url 'merchandise' %}">Cancel</a>
                        <button class="btn btn-grey rounded-0" type="submit">Add Fitness Day</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
