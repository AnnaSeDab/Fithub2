{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="text-center text-black">
                <hr>
                <h1 class="text-center logo-font text-black mb-4">All Fitness days</h1>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row mt-1 mb-2">
            </div>
            <div class="row">
                {% for day in days %}
                <div class="col-sm-6 col-md-6 col-lg-4 col-xl-3 text-center">
                    <div class="card h-100 border-0 pb-2">
                        <div class="card-body pb-0">
                            <p class="mb-0 text-black"><strong>{{ day.friendly_name }}</strong></p>
                            <br>
                            <p class="mb-0 text-black">{{ day.name }}</p>
                        </div>
                        <div class="text-center">
                            {% if request.user.is_superuser %}
                            <a class="btn btn-outline-black rounded-0 text-uppercase" href="{% url 'edit_day' day.id %}"><i class="fa-regular fa-pen-to-square"></i> Edit</a>
                            <a class="btn btn-outline-black rounded-0 text-uppercase" href=""><i class="fa-solid fa-trash"></i> Delete</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
